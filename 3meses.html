<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>3 Meses</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(180deg, #ff9a9e, #fad0c4);
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    color: white;
    margin: 20px 0;
    font-size: 28px;
}

#board {
    width: 90vw;
    max-width: 360px;
    aspect-ratio: 1 / 1;
    background: white;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,.25);
}

#pieces {
    margin-top: 20px;
    display: flex;
    gap: 12px;
}

.piece {
    width: 70px;
    height: 70px;
    background: #ff5e78;
    color: white;
    font-size: 22px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 14px;
}
</style>
</head>

<body>

<h1>Feliz 3 Meses</h1>

<div id="board"></div>

<div id="pieces"></div>

<script>
const container = document.getElementById("pieces");

for (let i = 1; i <= 3; i++) {
    const div = document.createElement("div");
    div.className = "piece";
    div.textContent = i;
    container.appendChild(div);
}
</script>

</body>
</html>
